<!DOCTYPE html>
<html>

<head>
    <title>Todos backed with sheet.</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div id='list-todos'></div>
    <div id='create-todo'>
        <input type="text" name='newTodoContent' id='new-item-content' placeholder="Enter new todo item.">
        <select id='new-item-priority'>
            <option value='P1'>P1</option>
            <option value='P2' selected>P2</option>
            <option value='P3'>P3</option>
            <option value='P4'>P4</option>
        </select>
        <button id='submit'>Submit</button>
    </div>
    <script type="text/javascript" src="js/libs/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/google-api-auth.js"></script>
    <script type="text/javascript" src="js/google-spreadsheet-client.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
