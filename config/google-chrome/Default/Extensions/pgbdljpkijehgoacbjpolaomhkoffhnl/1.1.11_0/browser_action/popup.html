<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../shared/css/lib/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../shared/css/fonts.css" rel="stylesheet" type="text/css">
    <link href="popup.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <a href="https://mailtracker.hunter.io?utm_source=chrome_extension&utm_medium=extension&utm_campaign=extension&utm_content=browser_popup" target="_blank">
      <img class="logo" src="../shared/img/mailtracker_logo.png" alt="MailTracker">
    </a>
    <div class="alert alert-success" id="activated-notification">
      MailTracker is activated on Gmail.
    </div>

    <div class="alert alert-warning" id="not-connected-notification">
      <span id="not-connected-message"></span>
      <br>
      <a href="https://mailtracker.hunter.io/signin?utm_source=chrome_extension&utm_medium=extension&utm_campaign=extension&utm_content=browser_popup" target="_blank">Sign in</a>
    </div>

    <button id="activate-notifications">
      <i class="fa fa-bell-o"></i>
      Activate notifications
    </button>

    <div id="connected-account">
    </div>

    <script type="text/javascript" src="../shared/js/account.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
