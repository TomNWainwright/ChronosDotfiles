<h1 style="text-align:center">{=rt_title=}</h1>
<ul style="color:gray">
  <li>{=export_update_date_label=}: {=rt_update_date=}</li>
</ul>
<div id="wave-view" style="margin: 20px; 0px">
  <audio controls autoplay src="{=rt_audio_src=}" style="width: 100%">
    Your browser doesnt support audio.
  </audio>
</div>
<div id="editor-view" class="" data-font-size="{=rt_font_size_name=}" style="overflow: initial;height: initial;">
  <div id="abm-list-col" style=";height:100%">
    <div id="abm-list" style="position:absolute">
    </div>
  </div>
  {==rt_content==}
</div>
<h4 style="color:gray">
  <a id="app-link" href="{=rt_app_link=}" target="_blank" style="color: inherit;text-decoration: none;">{=rt_app_link_name=}</a>      
</h4>
