关于 "*.micnote" 文件：\r\n\
"*.micnote"文件是笔记文件，事实上这是一个ZIP文件，里面包含录音(MP3)、录音文本(HTML)、图片等内容。\r\n\
你可以通过拷贝这些文件到这个目录外面任何地方，重命名成"*.zip"，然后就可以用任何解压ZIP的工具打开并查看内容了。除非真的必要你才需要这么做，大多数情况下通过APP内部的“导出”功能更方便。

