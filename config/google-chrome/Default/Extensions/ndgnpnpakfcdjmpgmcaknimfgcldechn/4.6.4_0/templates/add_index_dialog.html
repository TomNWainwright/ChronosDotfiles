<div id="addIndexDialog" class="modal fade" ng-controller="AddIndexDialogController" ng-init="initialize()">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Add index</h4>
      </div>
      <div class="modal-body">
        <div ng-show="isErrorMessageVisible()">
          <div class="alert alert-danger">{{errorMessage}}</div>
        </div>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-sm-3 control-label">Table</label>
            <div class="col-sm-9">
              <p class="form-control-static">{{selectedTable.name}}</p>
            </div>
          </div>
          <div class="form-group">
            <label for="addIndexKeyType" class="col-sm-3 control-label">Key type</label>
            <div class="col-sm-9">
              <select id="addIndexKeyType" class="form-control" ng-model="keyType" ng-options="type for type in keyTypes" ng-change="onChangeKeyType()">
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="addIndexKeyName" class="col-sm-3 control-label">Key name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" ng-model="keyName" ng-disabled="isKeyNameDisabled()" />
            </div>
          </div>
          <div class="form-group">
            <label for="addIndexColumns" class="col-sm-3 control-label">Columns</label>
            <div class="col-sm-9">
              <ul class="list-group" ng-show="selectedColumns.length > 0">
                <li class="list-group-item clearfix" ng-repeat="selectedColumn in selectedColumns">
                  <div class="pull-left">
                    {{selectedColumn}}
                  </div>
                  <div class="pull-right">
                    <button type="button" class="btn btn-default btn-xs" ng-hide="$first" ng-click="upColumn($index)"><span class="fa fa-sort-up"></span></button>
                    <button type="button" class="btn btn-default btn-xs" ng-hide="$last" ng-click="downColumn($index)"><span class="fa fa-sort-down"></span></button>
                    <button type="button" class="btn btn-default btn-xs" ng-click="deleteSelectedColumn(selectedColumn)"><span class="fa fa-times"></span></button>
                  </div>
                </li>
              </ul>
              <div class="input-group" ng-show="columns.length > 0">
                <select class="form-control" ng-model="column" ng-options="column for column in columns">
                </select>
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" ng-click="addColumn()">Add</button>
                </span>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="addIndex()" ng-disabled="isAddDisabled()">Add</button>
      </div>
    </div>
  </div>
</div>
