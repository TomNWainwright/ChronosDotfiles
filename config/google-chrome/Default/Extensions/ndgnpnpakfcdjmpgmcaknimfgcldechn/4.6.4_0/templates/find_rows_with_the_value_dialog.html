<div id="findRowsWithTheValueDialog" class="modal fade" ng-controller="FindRowsWithTheValueDialogController" ng-init="initialize()">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Find rows with the value</h4>
      </div>
      <div class="modal-body">
        <div ng-show="isErrorMessageVisible()">
          <div class="alert alert-danger">{{errorMessage}}</div>
        </div>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="findRowsWithTheValueColumns" class="col-sm-4 control-label">Value</label>
            <div class="col-sm-8">
              <div class="input-group">
                <select class="form-control" ng-model="value" ng-options="value.label for value in values">
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="findRowsWithTheValueTypeMatch" class="col-sm-4 control-label">Column type</label>
            <div class="col-sm-8">
              <div class="input-group">
                <select class="form-control" ng-model="columnType" ng-options="type.value as type.label for type in columnTypes">
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="findRowsWithTheValueTypeRemoveEmptyResult" class="col-sm-4 control-label">Remove empty result</label>
            <div class="col-sm-8">
              <label class="radio-inline">
                <input type="radio" ng-model="removeEmptyResult" value="true" /> Yes<br />
              </label>
              <label class="radio-inline">
                <input type="radio" ng-model="removeEmptyResult" value="false" /> No<br />
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="findRowsWithTheValueTypePartialMatch" class="col-sm-4 control-label">Matching rule</label>
            <div class="col-sm-8">
              <label class="radio-inline">
                <input type="radio" ng-model="matchingRule" value="full" /> Full<br />
              </label>
              <label class="radio-inline">
                <input type="radio" ng-model="matchingRule" value="partial" /> Partial<br />
              </label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="findRowsWithTheValue()">Find</button>
      </div>
    </div>
  </div>
</div>
