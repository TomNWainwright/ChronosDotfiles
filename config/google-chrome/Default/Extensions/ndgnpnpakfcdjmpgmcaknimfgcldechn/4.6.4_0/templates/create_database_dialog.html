<div id="createDatabaseDialog" class="modal fade" ng-controller="CreateDatabaseDialogController" ng-init="initialize()">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Create database</h4>
      </div>
      <div class="modal-body">
        <div ng-show="isErrorMessageVisible()">
          <div class="alert alert-danger">{{errorMessage}}</div>
        </div>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="createDatabaseName" class="col-sm-3 control-label">Database name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" ng-model="databaseName" />
            </div>
          </div>
          <div class="form-group">
            <label for="createDatabaseCharacterSet" class="col-sm-3 control-label">Character set</label>
            <div class="col-sm-9">
              <select id="createDatabaseCharacterSet" class="form-control" ng-model="characterSet" ng-options="char.values[0] as char.values[1] for char in characterSets">
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="createDatabase()" ng-disabled="isCreateDatabaseButtonDisabled()">Create</button>
      </div>
    </div>
  </div>
</div>
