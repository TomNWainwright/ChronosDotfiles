<div id="createTableDialog" class="modal fade" ng-controller="CreateTableDialogController" ng-init="initialize()">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Create table</h4>
      </div>
      <div class="modal-body">
        <div ng-show="isErrorMessageVisible()">
          <div class="alert alert-danger">{{errorMessage}}</div>
        </div>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-sm-3 control-label">Database</label>
            <div class="col-sm-9">
              <p class="form-control-static">{{selectedDatabase}}</p>
            </div>
          </div>
          <div class="form-group">
            <label for="createTableName" class="col-sm-3 control-label">Table name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" ng-model="tableName" />
            </div>
          </div>
          <div class="form-group">
            <label for="createTableCharacterSet" class="col-sm-3 control-label">Character set</label>
            <div class="col-sm-9">
              <select id="createTableCharacterSet" class="form-control" ng-model="characterSet" ng-options="char.values[0] as char.values[1] for char in characterSets">
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="createTableEngines" class="col-sm-3 control-label">Engine</label>
            <div class="col-sm-9">
              <select id="createTableEngines" class="form-control" ng-model="engine" ng-options="engine for engine in engines">
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="createTable()">Create</button>
      </div>
    </div>
  </div>
</div>
