<div id="addRelationDialog" class="modal fade" ng-controller="AddRelationDialogController" ng-init="initialize()">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Add relation</h4>
      </div>
      <div class="modal-body">
        <div ng-show="isErrorMessageVisible()">
          <div class="alert alert-danger">{{errorMessage}}</div>
        </div>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="addRelationName" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" ng-model="name" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Table</label>
            <div class="col-sm-9">
              <p class="form-control-static">{{selectedTable}}</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Column</label>
            <div class="col-sm-9">
              <select id="addRelationColumn" class="form-control" ng-model="column" ng-options="column.value as column.label for column in columns">
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Target table</label>
            <div class="col-sm-9">
              <select id="addRelationTargetTable" class="form-control" ng-model="targetTable" ng-options="table for table in targetTables" ng-change="onChangeTargetTable()">
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Target column</label>
            <div class="col-sm-9">
              <select id="addRelationTargetColumn" class="form-control" ng-model="targetColumn" ng-options="column.value as column.label for column in targetColumns">
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">ON DELETE</label>
            <div class="col-sm-9">
              <select id="addRelationOnDelete" class="form-control" ng-model="onDelete" ng-options="constraint for constraint in onDeletes">
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">ON UPDATE</label>
            <div class="col-sm-9">
              <select id="addRelationOnUpdate" class="form-control" ng-model="onUpdate" ng-options="constraint for constraint in onUpdates">
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="addRelation()">Add</button>
      </div>
    </div>
  </div>
</div>
