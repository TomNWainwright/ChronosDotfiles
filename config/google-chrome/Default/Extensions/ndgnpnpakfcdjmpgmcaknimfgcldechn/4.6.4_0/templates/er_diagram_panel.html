<div id="erDiagramPanel" ng-controller="ErDiagramPanelController" ng-init="initialize()" ng-show="isERDiagramPanelVisible()">

              on-load="onLoadErDiagram(api)"
              store-position="storePosition(model,dimensions)"
              position-provider="providePosition(model,callback)"
              configuration="configuration">
  </er-diagram>
</div>
